<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Task Manager</h2>

        <!-- Alert for Errors -->
        <div id="alertContainer" class="d-none">
            <div class="alert alert-danger alert-dismissible fade show" role="alert" id="errorAlert">
                <span id="errorMessage"></span>
                <button type="button" class="btn-close" aria-label="Close" onclick="$('#alertContainer').addClass('d-none');"></button>
            </div>
        </div>

        <!-- Task Form -->
        <form id="taskForm" class="mb-4">
            <input type="hidden" id="taskId" />
            <div class="row g-3 align-items-end">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="title" placeholder="Task Title" required />
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="description" placeholder="Description" />
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" id="dueDate" />
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="isComplete">
                        <option value="false">No</option>
                        <option value="true">Yes</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100" id="submitBtn">Add</button>
                </div>
            </div>
        </form>

        <!-- Task List -->
        <table class="table table-bordered" id="taskTable">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Created Date</th>
                    <th>Completed(Yes/No)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const apiUrl = "/api/Tasks";

        function showError(message) {
            $("#errorMessage").text(message);
            $("#alertContainer").removeClass("d-none");
        }

        // Load tasks
        function loadTasks() {
            $.get(apiUrl)
                .done(function (data) {
                    let rows = "";
                    data.forEach(task => {
                        rows += `
                                <tr>
                                    <td>${task.id}</td>
                                    <td>${task.title}</td>
                                    <td>${task.description || ''}</td>
                                    <td>${task.dueDate ? task.dueDate.split("T")[0] : ''}</td>
                                    <td>${task.createdDate ? task.createdDate.split("T")[0] : ''}</td>
                                    <td>${task.isComplete ? "Yes" : "No"}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary me-1" onclick="editTask(${task.id})">Edit</button>
                                        <button class="btn btn-sm btn-danger" onclick="deleteTask(${task.id})">Delete</button>
                                    </td>
                                </tr>
                            `;
                    });
                    $("#taskTable tbody").html(rows);
                })
                .fail(function (xhr) {
                    showError(xhr.responseJSON?.error || "Failed to load tasks.");
                });
        }

        // Edit task
        function editTask(id) {
            $.get(`${apiUrl}/${id}`)
                .done(function (task) {
                    $("#taskId").val(task.id);
                    $("#title").val(task.title);
                    $("#description").val(task.description);
                    $("#dueDate").val(task.dueDate ? task.dueDate.split("T")[0] : '');
                    $("#isComplete").val(task.isComplete.toString());
                   // $("#isCompleteWrapper").removeClass("d-none");
                    $("#submitBtn").text("Update");
                })
                .fail(function (xhr) {
                    showError(xhr.responseJSON?.error || "Failed to fetch task.");
                });
        }

        // Delete task
        function deleteTask(id) {
            $.ajax({
                url: `${apiUrl}/${id}`,
                type: "DELETE",
                success: function () {
                    loadTasks();
                },
                error: function (xhr) {
                    showError(xhr.responseJSON?.error || "Failed to delete task.");
                }
            });
        }

        // Submit (Add or Update)
        $("#taskForm").submit(function (e) {
            e.preventDefault();
            const taskId = $("#taskId").val();
            const dueDateVal = $("#dueDate").val();
            const task = {
                title: $("#title").val(),
                description: $("#description").val(),
                dueDate: dueDateVal ? dueDateVal : null,
                isComplete: $("#isComplete").val() === "true" // convert to boolean
            };

            if (taskId) {
                // Update
                $.ajax({
                    url: `${apiUrl}/${taskId}`,
                    type: "PUT",
                    contentType: "application/json",
                    data: JSON.stringify({ id: taskId, ...task }),
                    success: function () {
                        loadTasks();
                        resetForm();
                    },
                    error: function (xhr) {
                        showError(xhr.responseJSON?.error || "Failed to update task.");
                    }
                });
            } else {
                // Add
                $.ajax({
                    url: apiUrl,
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(task),
                    success: function () {
                        loadTasks();
                        resetForm();
                    },
                    error: function (xhr) {
                        showError(xhr.responseJSON?.error || "Failed to add task.");
                    }
                });
            }
        });

        // Reset form
        function resetForm() {
            $("#taskForm")[0].reset();
            $("#taskId").val('');
            $("#submitBtn").text("Add");
            $("#isCompleteWrapper").addClass("d-none");
        }

        // Initial load
        $(document).ready(function () {
            loadTasks();
        });
    </script>
</body>
</html>
